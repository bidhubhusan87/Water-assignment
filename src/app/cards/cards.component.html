<article class="rate-card__container">
        <mat-grid-list cols="2" rowHeight="290px">
                <mat-grid-tile class="rate-card__items type{{carobj.id}}" *ngFor="let carobj of cardPageData; let i = index" [ngClass]="{'disable': !carobj.selected && isCardBoughtService}">
                        <h1>{{carobj.type}}</h1>
                        <div class="rate-card__price" *ngIf="!carobj.selected">{{carobj.price}}</div>
                        <div class="rate-card__price" *ngIf="carobj.selected">Bought</div>
                        <div class="rate-card__details">{{carobj.detail}}</div>
                        <button *ngIf="!carobj.selected" class="buy-btn" (click)="selectYourCard(carobj)">Buy</button>
                        <button *ngIf="carobj.selected" class="cancel-btn" (click)="deselectCards(carobj)">Cancel</button>
                </mat-grid-tile>
        </mat-grid-list>
</article>
